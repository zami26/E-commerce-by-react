[build]
  command = "npm run build"
  publish = "dist"
  functions = "functions"  # Optional: if using Netlify functions

[build.environment]
  NODE_VERSION = "18"

# Required for SPA (React Router) to work
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Optional: Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"